<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
	<title>Rewards </title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		<div class="container">
			<div class="row">
			  <div class="col-4 p-2" th:each="coupon : ${coupons}">
				  <div>
					<img src="images/cupon.jpg"  class="img-fluid img-thumbnail" alt="">
				  </div>
				  <h5 class=" d-flex justify-content-center m-3" th:text="${coupon.nameCoupon}"></h5>
				  <div class="d-flex justify-content-center">
					<a th:href="@{'/rewards/' + ${coupon.id} + '/view'}" type="button" class="btn btn-success d-block">view</a>
				  </div>
			</div>
		</div>
	</main>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
