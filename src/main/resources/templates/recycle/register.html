<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
	<title>Recycle </title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		<div class="d-flex justify-content-center m-3">
			<div class="card m-3 " style="width: 60%">
				<div class="card-header bg-success text-white">Register your waste</div>
				<div class="card-body m-3">
					<div class="container">
						<div class="row">
						  <div class="col-4">
							  <div class="m-3"><p>Name</p></div>
							  <div class="m-3"><p>Category</p></div>
							  <div class="m-3"><p>Price/kilo</p></div>
								
						  </div>
						  <div class="col-8">
							<div class="col-sm-10 m-2"><input type="password" class="form-control" id="inputPassword"></div>
							<input class="form-control m-2" list="datalistOptions" id="exampleDataList" placeholder="select category">
								<datalist id="datalistOptions">
									<option th:each="category : ${categories}"
									th:value="${category.name}">
								</datalist>
								<p class="m-2">1.00</p>
							</div>
						</div>
					  </div>
					  <div class="d-flex justify-content-center m-2">
						<button type="button" class="btn btn-success">Success</button>
					</div>
				</div>
			  </div>
		</div>

		<div class="d-flex justify-content-center m-3">
			<div>
				<table class="table m-3 p-2 table-hover" >
					<thead  class="text-white bg-success">
					  <tr>
						<th scope="col" style="width: 20rem">Name</th>
						<th scope="col" style="width: 20rem">Category</th>
						<th scope="col" style="width: 20rem">Price/Kilo</th>
						<th scope="col" style="width: 10rem"></th>
					  </tr>
					</thead>
					<tbody class="p-2 m-3">
					  <tr>
						<th scope="row"></th>
						<td></td>
						<td></td>
						<td><i class="fas fa-trash-alt"></i></td>
					  </tr>
					</tbody>
				  </table>
			</div>
		</div>
	</main>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
