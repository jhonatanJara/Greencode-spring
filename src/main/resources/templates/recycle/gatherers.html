<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
	<title>Gatherer </title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		<div class="container p-2">
			<div class="row">
			  <div class="col-4 p-1" th:each="gatherer : ${gatherers}">
				<div class="card" style="width: 18rem;">
					<img th:src="${gatherer.image}" class="img-fluid" >
					<hr>
					<div class="card-body">
					  <h5 class="card-title text-center" th:text="${gatherer.firstName}"></h5>
					 
					 <div class="button d-flex justify-content-center p-2">
						<a th:href="@{'/recycle/' + ${gatherer.id} + '/new'}"  type="submit" class="btn btn-primary bg-success">View Profile</a>
					 </div> 
					 			  
					</div>
				</div>
			  </div>
			  
			</div>	
		</div>

	
	</main>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
