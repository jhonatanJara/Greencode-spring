<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Recharge History Details</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>


		<div class="d-flex justify-content-center">
			<div class="row">
				<div class="col-3 p-1">
					<div class="card" style="width: 30rem;">
						<form th:action="@{/recharge/history}" method="post" th:object="${transaction}">
						<div style="background-color: #4EB918">
							<h3 class="text-center">Recharge Details</h3>
						</div>
						<div>
				<table class="table m-3 p-2 table-hover" >
					<thead  class="text-white bg-success">
					  <tr>
						<th scope="col" style="width: 30rem">Available Balance: S/100.00</th>	
				  </table>
			</div>
						<div>
						
				<table class="table m-3 p-2 table-hover" >
					<thead  class="text-white bg-success">
					  <tr>
						<th scope="col" style="width: 20rem">Date</th>
						<th scope="col" style="width: 20rem">Method</th>
						<th scope="col" style="width: 20rem">Amount</th>
								<th scope="col" style="width: 20rem">Movement</th>
						<th scope="col" style="width: 10rem"></th>
					  </tr>
					</thead>
					<tbody class="p-2 m-3" th:each="waste : ${wastess}">
					  <tr>
						<tr>
						<th scope="col" style="width: 20rem">15/02/2021</th>
						<th scope="col" style="width: 20rem">online</th>
						<th scope="col" style="width: 20rem">S/50.00</th>
								<th scope="col" style="width: 20rem">recharge</th>
						<th scope="col" style="width: 10rem"></th>
					  </tr>
					  <tr>
						<th scope="col" style="width: 20rem">15/02/2021</th>
						<th scope="col" style="width: 20rem">online</th>
						<th scope="col" style="width: 20rem">S/50.00</th>
								<th scope="col" style="width: 20rem">recharge</th>
						<th scope="col" style="width: 10rem"></th>
					  </tr>
					  </tr>
					</tbody>
				  </table>
			</div>
						</form>
					</div>
				</div>

			</div>
		</div>

	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
