<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Sale History Details</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>

			<section style="margin: 25px;"  >
			<div class="row"  >
				<div th:each="waste : ${waste1}" class="col-sm-3" 
					style="width: 21.5em;margin:0 auto;">

					<div class="card" style="background-color: #93e36b" >

						<div class="card-body">
	
							<h5 class="card-title-success" align="center">
								Sale Details
							</h5>

							<p class="card-text">
								Waste : <span th:text="${waste.name}"> </span>
							</p>
							<p class="card-text">
								Price per Kilo : <span th:text="${waste.category.priceKilo}"> </span>
							</p>
							
						
						</div>
					</div>
				</div>
			</div>
			</section>



		

	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
