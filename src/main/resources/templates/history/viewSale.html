<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Sale History Details</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>


		<div class="d-flex justify-content-center">
			<div class="row">
				<div class="col-3 p-1">
					<div class="card" style="width: 30rem;">
						<div style="background-color: #4EB918">
							<h3 class="text-center">Sale Details</h3>
						</div>
						<div class="card-body">
							<table class="table table-borderless">
								<thead>
									<tr class="text-center">
										<th scope="col">Waste</th>
										<th scope="col">Price/Kilo</th>
										
									</tr>
								</thead>
								<tbody th:each="waste : ${waste1}">
									<tr>
										<th th:text="${waste.name}"></th>
										<td th:text="${waste.category.priceKilo}" class="text-center"></td>
									
									</tr>
								</tbody>
								
							</table>
							<div>
								<h5 class="text-center">
									Total Price: <span
										th:text="${optional.totalAmount}"></span>
								</h5>
								<h5 class="text-center">
									Date: <span
										th:text="${optional.date}"></span>
								</h5>
							</div>
							
						</div>
					</div>
				</div>

			</div>
		</div>

	</main>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
