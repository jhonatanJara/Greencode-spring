<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head(~{::title})">
	<title>Profile </title>
</head>
<header th:replace="layout/layout :: header"></header>
<main>
	<section style="padding: 30px;">
		<div class="card mb-5" style="max-width: 740px;" >
		
				<div th:switch="${segment}">
					<div th:case="'GATHERER'">
					<div class="row g-0">
						<div class="col-md-5"> <img th:src="${gatherer.image}" width="300px;" height="400;"
							alt="...">
						</div>
						<div class="col-md-7">
	      					<div class="card-body">
									<h5 class="card-title">Gatherer Details: </h5>
									<p class="card-text"> <strong>Full name:</strong><span th:text="${gatherer.lastName}"></span>, <span th:text="${gatherer.firstName}"></span><br>
									<strong>DNI:</strong><span th:text="${gatherer.dni}"></span><br>
									<strong>Mobile Number:</strong><span th:text="${gatherer.mobileNumber}"></span><br>
									<strong>Email:</strong><span th:text="${gatherer.email}"></span><br>
									<strong>Address:</strong><span th:text="${gatherer.address}"></span><br>
									<strong>DateBirth:</strong><span th:text="${gatherer.dateBirth}"></span>
									</p>
							</div>
						</div>
					</div>
					<div th:case="'RECYCLER'">
						<h5 class="card-title">Recycler Details: </h5>
						<p class="card-text">
							Full Name: 
							<span th:text="${recycler.lastName}"></span>, <span th:text="${recycler.firstName}"></span>
						</p>
						<p class="card-text">
							DNI: 
							<span th:text="${recycler.dni}"></span>
						</p>
						<p class="card-text">
							Mobile Number: 
							<span th:text="${recycler.mobileNumber}"></span>
						</p>
						<p class="card-text">
							Email: 
							<span th:text="${recycler.email}"></span>
						</p><p class="card-text">
							Address: 
							<span th:text="${recycler.address}"></span>
						</p>
						<p class="card-text">
							DateBirth: 
							<span th:text="${recycler.dateBirth}"></span>
						</p>
					</div>
					
				</div>
			</div>
		</div>
		
	</section>
	</main>


<footer th:replace="layout/layout :: footer"></footer>
<body>

</body>
</html>
