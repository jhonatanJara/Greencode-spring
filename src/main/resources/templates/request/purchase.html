<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Request-Purchase</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
		
			<div class="d-flex justify-content-center table-responsive">
				<div>
					<div class="table-responsive">
						<table class="table table-hover table-bordered"
							style="width: 50rem;">
							<thead style="background-color: #4EB918">
								<tr class="text-center">
									<th scope="col">Waste</th>
									<th scope="col">Price/Kilo</th>
								</tr>
							</thead>
							<tbody th:each="wasteOrder : ${wasteOrders}">
								<tr>
									<th th:text="${wasteOrder.waste.name}"></th>
									<td th:text="${wasteOrder.price}" class="text-center"></td>

								</tr>
							</tbody>
						</table>

					</div>
				</div>
				</div>
			<section>
			<form th:action="@{/request/change}" th:object="${orderEdit}"
				method="post">
				<div class="mb-3">
					<label for="name" class="form-label">Total Amount</label> <input
						type="number" th:field="*{totalAmount}" class="form-control"
						aria-describedby="nameHelp">
				</div>
				<button type="submit" class="btn btn-success">Update</button>
			</form>
			</section>
			</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
