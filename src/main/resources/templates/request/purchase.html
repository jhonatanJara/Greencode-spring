<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<title>Request-Purchase</title>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main>
			<div class="d-flex justify-content-center table-responsive">

			<div>
				<div class="table-responsive">
					<table class="table table-hover table-bordered"
						style="width: 50rem;">
						<thead style="background-color: #4EB918">
							<tr class="text-center">
								<th scope="col">Waste</th>
								<th scope="col">Price/Kilo</th>
								<th scope="col">weight</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody th:each="wasteOrder : ${wasteOrders}">
							<tr>
								<th th:text="${wasteOrder.waste.name}"></th>
								<td th:text="${wasteOrder.price}" class="text-center"></td>
								<td><form th:action="@{/request/save}"
										th:object="${wasteOrder}" method="post">
										<div class="mb-3">
											<input
												type="text" class="form-control" th:field="*{weight}"
												aria-describedby="nameHelp">
										</div>
									</form></td>
									<td><button type="submit" class="btn btn-success">Save</button></td>
							</tr>
						</tbody>
					</table>

				</div>
		</div>
		</div>
		
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
